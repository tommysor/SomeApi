      - name: Lowercase the repo name and username
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}
      
      - name: docker build
        run: |
          docker build --tag ghcr.io/${{ env.REPO }}:${{ github.sha }} ./src/Server1

      - name: docker login
        run: |
          docker login --username ${{ github.actor }} --password ${{ github.token }} ghcr.io

      - name: docker push
        run: |
          docker push ghcr.io/${{ env.REPO }}:${{ github.sha }}

